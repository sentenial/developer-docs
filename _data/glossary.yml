bacs-clearing: "Bacs Payment Schemes Limited, previously known as Bankers' Automated Clearing Services, is the organisation with responsibility for the scheme behind the clearing and settlement of Direct Debits in the UK."
clearing: "The Clearing and Settlement Mechanism (CSM) that processes SEPA payments. (The EBA's STEP-2 system allows banks across Europe to use one channel to send and receive their SEPA Credit Transfer and SEPA Direct Debit transactions)"

bac-collection-cycle: "Day 1: payment file is submitted; Day 2: transactions processed (on the business day before the collection day); Day 3: Direct Debits are debited from payers' accounts and credited to the merchant; Day 4-6 Unpaids may be processed."

berlin-group: "A pan-European payments interoperability standards and harmonisation initiative responsible for the development of the NextGenPSD2 Access to Account  (XS2A) Framework API specification." 

aspsp: "The Account Servicing Payment Service Provider: this is the Bank or Payment Institution"

collection_date: "The date on which funds are debited from payers' accounts and credited to the merchant account. Can also be referred to as the value date or the settlement date."

csm: "The Clearing and Settlement Mechanisms are the processes underlying all payment transactions exchanged between two payment service providers (PSPs)."

credit_transfer: "A Credit Transfer or CT is a payment instruction from one account to another. Unlike a Direct Debit payment where funds are pulled from an account, a CT payment is a push payment."

direct_debit: "A Direct Debit or DD is a payment initiated by an originator that pulls the requested amount from the payer's bank account. Payers must have agreed to the payment being pulled from their account in advance by signing a mandate or Direct Debit Instruction. "

ddi: "A Direct Debit Instruction - used in the Bacs Direct Debit scheme to gain a payer's authority to debit his/her account; a DDI is the SEPA equivalent of a Direct Debit Mandate."

epc: "European Payments Council - The authority that manages the SEPA payment schemes and the rules underlying most of the euro credit transfers and direct debits in Europe."

flat_file: "A payment file (e.g. the Bacs Std-18 file) that is provided as text with a number of lines/records for each Direct Debit or Credit Transfer payment."

iso_xml: "The ISO 20022 XML standard used for electronic data interchange between financial institutions."

obie: "The UK Open Banking Implementation Entity is an organization set up by the UKâ€™s Competition and Markets Authority to design and manage the  specifications for the Application Program Interfaces (APIs) that banks and building societies use to securely provide Open Banking services to TPPs. The OBIE manage the Open Banking Directory, produce guidelines and act as an arbiter managing disputes/complaints"

otp: "One-Time Password"

psd2: "The Payment Services Directive 2 (Directive (EU) 2015/2366), commonly referred to as PSD2 is the EU directive that compelled ASPSPs (typically high-street banks) to makes its customers' data available for Third Party Providers (TPPs like Nuapay) to allow them to provide Account Initiation and Payment Initiation services."

psu: "Payment Service User - the person using the payment service - the payer."

nupay_tpp: "Nuapay TPP is the Open Banking application"

r-transaction: "Refers to the Direct Debit failures that begin with the letter 'R': Revoke, Reject, Refuse, Return, Refund (also Cancel)"

scheme: "A payment scheme is a set of rules that govern how DD and CT transactions are processed. SEPA and Bacs are two such schemes, which govern both Direct Debit and Credit Transfer transactions in the EU and in the UK."

schedule-fixed: "A fixed-length schedule results in a number of Direct Debit payments being created up front when the schedule is created e.g. 12 monthly Direct Debit payments"

schedule-open: "In an open-ended schedule a single Direct Debit is created initially with additional payments being generated when required, based on the configured frequency (e.g. a new payment is generated once per month)."

stet: "A French payments organization that drafted an Open Banking specification that stakeholders (ASPSPs and TPPs) in France must  adhere to when implementing their PSD2 Access to accounts solutions."

sun: "Service User Number; a unique identifier used to identify a user (e.g. a merchant) in the Bacs scheme"

tpp: "Third Party Provider; the provider of the payment service. Nuapay TPP is the Open Banking application."